<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">

    <!-- Poppins -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Página de Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>
                Entrar na Plataforma
            </h1>

            <div class="input-container">
                <input type="email" placeholder="Email" required />
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/person-male.png" alt="person-male"/>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/sf-black-filled/64/FFFFFF/password.png" alt="password"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-btn">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a> </p>
            </div>

        </form>
    </div>
</body>

</html>
